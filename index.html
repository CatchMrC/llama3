<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        /* Hauptcontainer mit Flexbox */
        #app {
            display: flex;
            height: 90vh;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc;
        }
        /* Sidebar für Chat-Historie */
        #sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        /* Bereich für den Chat */
        #chat-area {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Nachrichtenliste */
        #messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        /* Eingabebereich */
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #input-area button {
            padding: 10px 20px;
            font-size: 16px;
        }
        /* Styling für Chat-Historie */
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #f0f0f0;
        }
        .chat-item.active {
            background-color: #e0e0e0;
        }
        /* Nachrichtenstyling */
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.user .message-content {
            background-color: #0084ff;
            color: #fff;
        }
        .message.bot .message-content {
            background-color: #e5e5ea;
            color: #000;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- Sidebar für die Chat-Historie -->
    <div id="sidebar">
        <!-- ... im #sidebar Div ... -->
        <h3 style="text-align: center;">Chat-Historie</h3>
        <button @click="startNewChat" style="width: 90%; margin: 10px auto; display: block;">Neuer Chat</button>
    <div v-for="(chat, index) in chats" :key="chat.session_id" 
        :class="['chat-item', currentChatIndex === index ? 'active' : '']"
        @click="loadChat(index)">

   <div v-if="currentChatIndex === index">
        <input v-model="chat.title" @click.stop placeholder="Chat-Titel eingeben" style="width: 90%;">
    </div>
    <div v-else>
        {{ chat.title }}
    </div>
    </div>
<!-- ... -->

    </div>
    <!-- Hauptbereich für den Chat -->
    <div id="chat-area">
        <div id="messages">
            <h2>Chatbot Interface</h2>
            <div v-for="message in currentChat.messages" :class="['message', message.sender]">
                <div class="message-content">{{ message.text }}</div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" v-model="userInput" @keyup.enter="sendMessage" placeholder="Schreibe eine Nachricht...">
            <button @click="sendMessage">Senden</button>
        </div>
    </div>
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            userInput: '',        // Aktuelle Benutzereingabe
            chats: [],            // Liste aller Chats
            currentChatIndex: 0,  // Index des aktuell ausgewählten Chats
        },
        created() {
            // Initialisiere mit einem neuen Chat
            this.startNewChat();
        },
        computed: {
            // Der aktuell ausgewählte Chat
            currentChat() {
                return this.chats[this.currentChatIndex];
            }
        },
        methods: {
            // Startet einen neuen Chat
            startNewChat() {
                const newChat = {
                    session_id: Math.random().toString(36).substr(2, 9),
                    messages: [],
                    title: 'Neuer Chat ' + (this.chats.length + 1)
                };
                this.chats.unshift(newChat);
                this.currentChatIndex = 0;
            },
            // Lädt einen Chat aus der Historie
            loadChat(index) {
                this.currentChatIndex = index;
            },
            // Sendet eine Nachricht an das Backend
            sendMessage() {
                if (this.userInput.trim() === '') return;

                // Füge die Benutzer-Nachricht hinzu
                this.currentChat.messages.push({ sender: 'user', text: this.userInput });

                // Speichere die Eingabe und lösche das Eingabefeld
                let message = this.userInput;
                this.userInput = '';

                // Sende die Nachricht an das Backend
                fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: this.currentChat.session_id,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Füge die Bot-Antwort hinzu
                        this.currentChat.messages.push({ sender: 'bot', text: data.response });
                    }
                })
                .catch(error => {
                    console.error('Fehler:', error);
                });
            }
            
        }
    });
</script>
</body>
</html>
